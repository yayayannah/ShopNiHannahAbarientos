
<div class="box">

    <div class="container">
        <h1>Have an account?</h1>
        <h3>Login</h3>
    </div>

    <div class="input-field">
        <input type="text" class="input" placeholder="Username" required>
        <i><img src="/assets/icons/user.png" alt="user" style="width: 20px; height: 17px;"></i>
    </div>

    <div class="input-field">
        <input type="password" class="input" placeholder="Password" required>
        <i><img src="/assets/icons/unlock.png" alt="lock" style="width: 20px; height: 17px;"> </i>
    </div>

    <div class="input-field">
        <input type="submit" class="submit" value="Login">
    </div>


    <div class="bottom">
        <div class="left">
            <input type="checkbox" id="check">
            <label for="check">Remember Me</label>
        </div>

        <div class="right">
            <label><a href="#">Forgot password?</a></label>
        </div>
    </div>

    <div class="bottomCenter">
        <span class="signUp"> Don't have an account?  <a href="#"> Sign up!</a></span>
    </div>


</div>
